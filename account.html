<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/account.css">
    <style>
        
    </style>
</head>
<body>
    <div id="header"></div>

    <div id="contents">
        <div id="create_account">
            <h3>Create Account</h3>
            <p>Email Address*</p>
            <input type="text" placeholder="Email" class="input" id="email">
            <div id="password_box">
                <div>
                    <p>Create Password*</p>
                    <input type="password" placeholder="Password" class="password_input" id="password1">
                </div>
                <div>
                    <p>Confirm Password*</p>
                    <input type="password" placeholder="Confirm Password" class="password_input" id="password2">
                </div>
            </div>
            <div id="checkbox">
                <input type="checkbox">
                <label for=""> Sign up today for exclusive offers from Overstock.com delivered right to your inbox**</label>
            </div>
            <button id="createbtn">Create Account</button>
        </div>
        <div id="bar"></div>
        <div id="sign_in">
            <h3>Sign In</h3>
            <div>
                <p>Email Address*</p>
                <input type="text" placeholder="Email" class="input" id="emailID" >
                <p>Password*</p>
                <input type="password" placeholder="Password" class="input" id="passwordID">  
            </div>
            <button id="signbtn">Sign In</button> <br> <br>
            <a href="#" class="a">Forgot your password?</a>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html >
